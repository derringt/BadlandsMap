<!DOCTYPE html>

<html style="height: 100%; width: 100%">
    <head>
        <title>Threats in the Badlands</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <style>
            body {
                background-color: black;
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                }
            #mapid {
                height: 100%;
                width: 100%;
                }
        </style>

    <body>

        <div id="mapid"></div>
        <script type="text/javascript">
            function pixy(coords) {
                return map.unproject([coords[0], coords[1]], map.getMaxZoom());
            };
            var map = L.map('mapid', {crs: L.CRS.Simple, maxZoom: 20, minZoom: 20}).setView([0,0], 20);
            var southWest = map.unproject([0, 1498], map.getMaxZoom());
            var northEast = map.unproject([1600, 0], map.getMaxZoom());
            map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

            var image = L.imageOverlay('badlands map.png', [southWest,northEast]).addTo(map);
            
            var pimple = L.polygon([pixy([1070,450]), pixy([1085, 580]),pixy([1125,565]),pixy([1165,525]), pixy([1160, 470])], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5});
            pimple.addTo(map);
            L.marker(pixy([1125, 530])).addTo(map).bindPopup('<b>Giants.</b><br>The mountain here has many signs of infected and there are at least some tunnels or caves where giants hide. No telling how far down it goes.');
            
			var giantAlley = L.polygon([pixy([1300,430]),pixy([1410,450]),pixy([1410,460]),pixy([1400,455]),pixy([1400,490]),pixy([1375,490]),pixy([1375,460]),pixy([1300,460])], {
			    color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5});
			giantAlley.addTo(map);
			L.marker(pixy([1390,460])).addTo(map).bindPopup('<b>Giants.</b><br>Valleys in between mountain ranges full of caves and other hiding places for giants.');
        </script>
    </body>
</html>
