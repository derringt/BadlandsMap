<!DOCTYPE html>

<html style="height: 100%; width: 100%">
    <head>
        <title>Badlands 'World' Tour</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <style>
            body {
                background-color: black;
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                }
            #mapid {
                height: 100%;
                width: 100%;
                }
        </style>

    <body>

        <div id="mapid"></div>
        <script type="text/javascript">
            function pixy(coords) {
                return map.unproject([coords[0], coords[1]], map.getMaxZoom());
            };
            var map = L.map('mapid', {crs: L.CRS.Simple, maxZoom: 5, minZoom: 2}).setView([0,0], 5);
            var southWest = pixy([0, 1498]);
            var northEast = pixy([1600, 0]);
            map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

            var image = L.imageOverlay('https://github.com/derringt/BadlandsMap/blob/master/badlands%20map.png?raw=true', [southWest,northEast]).addTo(map);
			
            L.marker(pixy([115, 385])).addTo(map).bindPopup('<b>Glass Lake</b>');
	    L.marker(pixy([1150, 1250])).addTo(map).bindPopup('<b>Titanblud</b>');
	    L.marker(pixy([270, 1275])).addTo(map).bindPopup('<b>Fertile Valley</b>');
	    L.marker(pixy([1500, 1475])).addTo(map).bindPopup('<b>Shining Sea</b>');
	    L.marker(pixy([1230, 100])).addTo(map).bindPopup('<b>Giantholm</b>');
		
		
            var pimple = L.polygon([pixy([1070,450]), pixy([1085, 580]),pixy([1125,565]),pixy([1165,525]), pixy([1160, 470])], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5});
            pimple.addTo(map);
            L.marker(pixy([1125, 530])).addTo(map).bindPopup('<b>Giants.</b><br>The mountain here has many signs of infected and there are at least some tunnels or caves where giants hide. No telling how far down it goes.');
            
			var giantAlley = L.polygon([pixy([1300,430]),pixy([1410,450]),pixy([1410,460]),pixy([1400,455]),pixy([1400,490]),pixy([1375,490]),pixy([1375,460]),pixy([1300,460])], {
			    color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5});
			giantAlley.addTo(map);
			L.marker(pixy([1390,460])).addTo(map).bindPopup('<b>Giants.</b><br>Valleys in between mountain ranges full of caves and other hiding places for giants.');
			
			L.marker(pixy([1315,850])).addTo(map).bindPopup('<b>Byaza.</b><br>Guarded by Arkevian mummies. Unsure of threat level, but has caused mind-affecting visions for people far from its location.');
			
			L.marker(pixy([1270,635])).addTo(map).bindPopup('<b>Cabal.</b><br>Large temple to Kaliestes. Massive army of undead.');
			
			L.marker(pixy([1365,835])).addTo(map).bindPopup('<b>Gen Duram.</b><br>Entrance to ruined deep dwarf city. Possible illithid presence.');
			
			var wormRiders = L.polygon([pixy([1070,450]),pixy([1160,470]),pixy([1160, 430]),pixy([1115,425])], {
				color: 'magenta',
				fillColor: 'purple',
				fillOpacity: 0.25});
			wormRiders.addTo(map);
			L.marker(pixy([1125,450])).addTo(map).bindPopup('<b>Purple Worm Riders.</b><br>No activity recently. Need to maintain vigiliance, might be able to broker truce.');
		
			L.marker(pixy([1070,565])).addTo(map).bindPopup('<b>Meridiem Entrance</b>');
			
			var firstLegList = [pixy([1000,835]), pixy([1100, 725]), pixy([1045,615]), pixy([1070,565])]
			
			L.polyline(firstLegList, {color: 'yellow'}).addTo(map);
			L.marker(pixy([1073,670])).addTo(map).bindPopup('<b>Leg 1. Travel to Meridiem.</b><br>Pisces makes a fool of himself.');
         </script>
    </body>
</html>
